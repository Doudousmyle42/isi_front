<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées ISI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icônes SVG en tant que composants React
        const Send = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const Lightbulb = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        function ISIIdeaBox() {
            const [email, setEmail] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [idea, setIdea] = useState('');
            const [category, setCategory] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            
            const API_URL = 'https://isi-back.onrender.com';

            useEffect(() => {
                const savedEmail = localStorage.getItem('isi_user_email');
                const hasSubmitted = localStorage.getItem('isi_has_submitted');
                
                if (savedEmail && savedEmail.endsWith('@groupeisi.com')) {
                    setEmail(savedEmail);
                    setIsLoggedIn(true);
                    setSubmitted(hasSubmitted === 'true');
                }
            }, []);

            const handleLogin = () => {
                setError('');

                if (!email.endsWith('@groupeisi.com')) {
                    setError('Vous devez utiliser votre email ISI (@groupeisi.com)');
                    return;
                }

                const emailRegex = /^[^\s@]+@groupeisi\.com$/;
                if (!emailRegex.test(email)) {
                    setError('Format d\'email invalide');
                    return;
                }

                localStorage.setItem('isi_user_email', email);
                setIsLoggedIn(true);
            };

            const handleSubmitIdea = async () => {
                setError('');
                setLoading(true);

                if (!idea.trim() || idea.length < 20) {
                    setError('Votre idée doit contenir au moins 20 caractères');
                    setLoading(false);
                    return;
                }

                if (!category) {
                    setError('Veuillez sélectionner une catégorie');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/submit-idea`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            idea: idea,
                            category: category,
                            timestamp: new Date().toISOString()
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('isi_has_submitted', 'true');
                        setSubmitted(true);
                        setIdea('');
                        setCategory('');
                    } else {
                        setError(data.message || 'Erreur lors de la soumission');
                    }
                } catch (err) {
                    setError('Impossible de se connecter au serveur. Veuillez réessayer.');
                    console.error('Erreur:', err);
                }

                setLoading(false);
            };

            const handleLogout = () => {
                localStorage.removeItem('isi_user_email');
                localStorage.removeItem('isi_has_submitted');
                setIsLoggedIn(false);
                setEmail('');
                setSubmitted(false);
            };

            const handleKeyPress = (e, action) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    action();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto pt-8">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <Lightbulb className="w-12 h-12 text-indigo-600" />
                                <h1 className="text-4xl font-bold text-gray-800">Boîte à Idées ISI</h1>
                            </div>
                            <p className="text-gray-600">
                                Proposez vos idées d'activités extra-scolaires
                            </p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            {!isLoggedIn ? (
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Email ISI
                                        </label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            onKeyPress={(e) => handleKeyPress(e, handleLogin)}
                                            placeholder="votre.nom@groupeisi.com"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                        />
                                        <p className="mt-2 text-sm text-gray-500">
                                            Utilisez votre email institutionnel @groupeisi.com
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="flex items-center gap-2 p-4 bg-red-50 text-red-700 rounded-lg">
                                            <AlertCircle className="w-5 h-5" />
                                            <span>{error}</span>
                                        </div>
                                    )}

                                    <button
                                        onClick={handleLogin}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors"
                                    >
                                        Se connecter
                                    </button>
                                </div>
                            ) : submitted ? (
                                <div className="text-center py-8">
                                    <CheckCircle className="w-16 h-16 text-green-500 mx-auto mb-4" />
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                        Merci pour votre contribution !
                                    </h2>
                                    <p className="text-gray-600 mb-6">
                                        Votre idée a été soumise avec succès. Vous avez déjà utilisé votre proposition.
                                    </p>
                                    <p className="text-sm text-gray-500 mb-4">
                                        Connecté en tant que: <strong>{email}</strong>
                                    </p>
                                    <button
                                        onClick={handleLogout}
                                        className="text-indigo-600 hover:text-indigo-700 font-medium"
                                    >
                                        Se déconnecter
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <div className="flex justify-between items-center mb-6">
                                        <p className="text-sm text-gray-600">
                                            Connecté: <strong>{email}</strong>
                                        </p>
                                        <button
                                            onClick={handleLogout}
                                            className="text-sm text-indigo-600 hover:text-indigo-700"
                                        >
                                            Déconnexion
                                        </button>
                                    </div>

                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Catégorie d'activité
                                            </label>
                                            <select
                                                value={category}
                                                onChange={(e) => setCategory(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                                            >
                                                <option value="">Sélectionnez une catégorie</option>
                                                <option value="sport">Sport</option>
                                                <option value="culture">Culture</option>
                                                <option value="technologie">Technologie</option>
                                                <option value="art">Art & Créativité</option>
                                                <option value="social">Social & Communauté</option>
                                                <option value="autre">Autre</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Votre idée (minimum 20 caractères)
                                            </label>
                                            <textarea
                                                value={idea}
                                                onChange={(e) => setIdea(e.target.value)}
                                                placeholder="Décrivez votre idée d'activité extra-scolaire en détail..."
                                                rows={6}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none resize-none"
                                            />
                                            <p className="mt-2 text-sm text-gray-500">
                                                {idea.length} caractères (minimum 20)
                                            </p>
                                        </div>

                                        {error && (
                                            <div className="flex items-center gap-2 p-4 bg-red-50 text-red-700 rounded-lg">
                                                <AlertCircle className="w-5 h-5" />
                                                <span>{error}</span>
                                            </div>
                                        )}

                                        <button
                                            onClick={handleSubmitIdea}
                                            disabled={loading}
                                            className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {loading ? (
                                                'Envoi en cours...'
                                            ) : (
                                                <>
                                                    <Send className="w-5 h-5" />
                                                    Soumettre mon idée
                                                </>
                                            )}
                                        </button>

                                        <p className="text-xs text-gray-500 text-center">
                                            ⚠️ Vous ne pouvez soumettre qu'une seule idée par email
                                        </p>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="text-center mt-8 text-sm text-gray-600">
                            <p>Institut Supérieur d'Informatique (ISI)</p>
                            <p className="mt-1">Vos idées comptent pour améliorer notre campus !</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ISIIdeaBox />);
    </script>
</body>
</html>
