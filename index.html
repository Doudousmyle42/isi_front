<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte √† Id√©es ISI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Send = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>;
        const Lightbulb = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>;
        const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const AlertCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Mail = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;

        function ISIIdeaBox() {
            const [step, setStep] = useState('email');
            const [email, setEmail] = useState('');
            const [otp, setOtp] = useState('');
            const [idea, setIdea] = useState('');
            const [category, setCategory] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const API_URL = 'https://votre-backend.onrender.com';

            useEffect(() => {
                const savedEmail = sessionStorage.getItem('isi_verified_email');
                const savedSubmitted = sessionStorage.getItem('isi_submitted');
                
                if (savedSubmitted) {
                    setStep('success');
                    setEmail(savedEmail);
                } else if (savedEmail) {
                    setEmail(savedEmail);
                    setStep('form');
                }
            }, []);

            const handleSendOTP = async () => {
                setError('');
                setLoading(true);

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    setError('Format d\'email invalide');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/send-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await response.json();
                    if (response.ok) setStep('otp');
                    else setError(data.message || 'Erreur lors de l\'envoi du code');
                } catch (err) {
                    setError('Impossible de se connecter au serveur');
                }
                setLoading(false);
            };

            const handleVerifyOTP = async () => {
                setError('');
                setLoading(true);

                if (otp.length !== 6) {
                    setError('Le code doit contenir 6 chiffres');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/verify-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, code: otp })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        sessionStorage.setItem('isi_verified_email', email);
                        setStep('form');
                    } else setError(data.message || 'Code invalide');
                } catch (err) {
                    setError('Erreur de v√©rification');
                }
                setLoading(false);
            };

            const handleSubmitIdea = async () => {
                setError('');
                setLoading(true);

                if (!idea.trim() || idea.length < 20) {
                    setError('Votre id√©e doit contenir au moins 20 caract√®res');
                    setLoading(false);
                    return;
                }

                if (!category) {
                    setError('Veuillez s√©lectionner une cat√©gorie');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/submit-idea`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, idea, category, timestamp: new Date().toISOString() })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        sessionStorage.setItem('isi_submitted', 'true');
                        setStep('success');
                    } else setError(data.message || 'Erreur lors de la soumission');
                } catch (err) {
                    setError('Erreur de connexion');
                }
                setLoading(false);
            };

            const handleReset = () => {
                sessionStorage.clear();
                setStep('email');
                setEmail('');
                setOtp('');
                setIdea('');
                setCategory('');
                setError('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto pt-8">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <Lightbulb className="w-12 h-12 text-indigo-600" />
                                <h1 className="text-4xl font-bold text-gray-800">Bo√Æte √† Id√©es ISI</h1>
                            </div>
                            <p className="text-gray-600">Proposez vos id√©es d'activit√©s extra-scolaires</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            {step === 'email' && (
                                <div className="space-y-6">
                                    <div className="text-center mb-6">
                                        <Mail className="w-16 h-16 text-indigo-600 mx-auto mb-4" />
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">V√©rification par email</h2>
                                        <p className="text-gray-600">Entrez votre email pour recevoir un code de v√©rification</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                                        <input
                                            type="email"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSendOTP()}
                                            placeholder="votre.email@example.com"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                    {error && (
                                        <div className="flex items-center gap-2 p-4 bg-red-50 text-red-700 rounded-lg">
                                            <AlertCircle className="w-5 h-5" />
                                            <span>{error}</span>
                                        </div>
                                    )}
                                    <button onClick={handleSendOTP} disabled={loading} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:opacity-50">
                                        {loading ? 'Envoi en cours...' : 'Recevoir le code'}
                                    </button>
                                </div>
                            )}

                            {step === 'otp' && (
                                <div className="space-y-6">
                                    <div className="text-center mb-6">
                                        <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <span className="text-3xl">üìß</span>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Code envoy√© !</h2>
                                        <p className="text-gray-600">Consultez votre bo√Æte email <strong>{email}</strong></p>
                                        <p className="text-sm text-gray-500 mt-2">Le code expire dans 10 minutes</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Code √† 6 chiffres</label>
                                        <input
                                            type="text"
                                            value={otp}
                                            onChange={(e) => setOtp(e.target.value.replace(/\D/g, '').slice(0, 6))}
                                            onKeyPress={(e) => e.key === 'Enter' && handleVerifyOTP()}
                                            placeholder="123456"
                                            maxLength={6}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>
                                    {error && (
                                        <div className="flex items-center gap-2 p-4 bg-red-50 text-red-700 rounded-lg">
                                            <AlertCircle className="w-5 h-5" />
                                            <span>{error}</span>
                                        </div>
                                    )}
                                    <button onClick={handleVerifyOTP} disabled={loading} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:opacity-50">
                                        {loading ? 'V√©rification...' : 'V√©rifier le code'}
                                    </button>
                                    <button onClick={() => setStep('email')} className="w-full text-indigo-600 hover:text-indigo-700 text-sm">
                                        ‚Üê Changer d'email
                                    </button>
                                </div>
                            )}

                            {step === 'form' && (
                                <div>
                                    <div className="flex justify-between items-center mb-6">
                                        <p className="text-sm text-gray-600">‚úÖ V√©rifi√© : <strong>{email}</strong></p>
                                    </div>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Cat√©gorie d'activit√©</label>
                                            <select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                                                <option value="">S√©lectionnez une cat√©gorie</option>
                                                <option value="sport">Sport</option>
                                                <option value="culture">Culture</option>
                                                <option value="technologie">Technologie</option>
                                                <option value="art">Art & Cr√©ativit√©</option>
                                                <option value="social">Social & Communaut√©</option>
                                                <option value="autre">Autre</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Votre id√©e (minimum 20 caract√®res)</label>
                                            <textarea value={idea} onChange={(e) => setIdea(e.target.value)} placeholder="D√©crivez votre id√©e d'activit√© extra-scolaire en d√©tail..." rows={6} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none resize-none" />
                                            <p className="mt-2 text-sm text-gray-500">{idea.length} caract√®res (minimum 20)</p>
                                        </div>
                                        {error && (
                                            <div className="flex items-center gap-2 p-4 bg-red-50 text-red-700 rounded-lg">
                                                <AlertCircle className="w-5 h-5" />
                                                <span>{error}</span>
                                            </div>
                                        )}
                                        <button onClick={handleSubmitIdea} disabled={loading} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 flex items-center justify-center gap-2 disabled:opacity-50">
                                            {loading ? 'Envoi en cours...' : <><Send className="w-5 h-5" /> Soumettre mon id√©e</>}
                                        </button>
                                        <p className="text-xs text-gray-500 text-center">‚ö†Ô∏è Vous ne pouvez soumettre qu'une seule id√©e par email</p>
                                    </div>
                                </div>
                            )}

                            {step === 'success' && (
                                <div className="text-center py-8">
                                    <CheckCircle className="w-16 h-16 text-green-500 mx-auto mb-4" />
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Merci pour votre contribution !</h2>
                                    <p className="text-gray-600 mb-6">Votre id√©e a √©t√© soumise avec succ√®s.</p>
                                    <p className="text-sm text-gray-500 mb-4">Email utilis√© : <strong>{email}</strong></p>
                                    <button onClick={handleReset} className="text-indigo-600 hover:text-indigo-700 font-medium">Soumettre une autre id√©e</button>
                                </div>
                            )}
                        </div>

                        <div className="text-center mt-8 text-sm text-gray-600">
                            <p>Institut Sup√©rieur d'Informatique (ISI)</p>
                            <p className="mt-1">Vos id√©es comptent pour am√©liorer notre campus !</p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ISIIdeaBox />);
    </script>
</body>
</html>
